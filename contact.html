<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="contact.css">
        <title>Contact Us | CollegeMap</title>
    </head>
    <body>
        <div class="fullcontact">
        <header class="navbar">
            <a id="logo-link" href="index.html"><div class="logo"><img src="img/logo.png" id="logo" alt="Logo">CollegeMap</div></a>
            <nav class="nav-links" id="nav-links"></nav>
        </header>
    <div id="contact" class="container-md">
            <div class="row">
                <div id="contactplug" class="col-md-5">
                    <div id="contactTitle">Contact Us</div>
                    <div id="contactemail">
                        <img src="img/email.png" alt="" class="contactimg">
                        <a href="mailto:info@collegemap.org?subject=Free Consultation" target="_blank" id="email" class="fira-sans-thin-italic">info@collegemap.org</a>
                    </div>
                </div>
                <div id="emailcontact" class="col-md-7 descdiv formcontainer">
                    <form action="https://formsubmit.co/info@collegemap.org" method="POST" class="g-2">
                        <div class="row g-2 formrow">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label labels">First Name*</label>
                                <input type="text" class="form-control field" name="FirstName" id="firstname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label labels">Last Name*</label>
                                <input type="text" class="form-control field" name="LastName" id="lastname" required>
                            </div>
                        </div>
                        <div class="row g-2 formrow">
                            <div class="col">
                                <label for="email" class="form-label labels">Email Address*</label>
                                <input type="email" class="form-control field" name="Email" id="emailaddress" required>
                            </div>
                        </div>
                        <div class="row g-2 formrow">
                            <div class="col">
                                <label for="message" class="form-label labels">Message</label>
                                <textarea type="text" class="form-control field" name="Message" id="message" required rows="5"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="_next" value="http://collegemap.org/contact.html?submitted=true">
                        <input type="hidden" name="_subject" value="Contact Us Submission">
                        <button type="submit" class="sendbutton" id="emailsubmit">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerlogo fira-sans-semibold"><img src="img/logo.png" id="footerlogo" alt="Logo">CollegeMap</div>
            <p class="fira-sans-light">&copy; 2025 CollegeMap. All rights reserved.</p>
        </div>
    </div>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const submit = urlParams.get('submitted');
            if (submit) {
                window.location = "https://collegemap.org/contact.html";
            }
        </script>
    </body>
</html>
